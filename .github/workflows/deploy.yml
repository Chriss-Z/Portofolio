name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (if using npm-based project, else skip this)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Optional: Build command, kalau kamu pakai npm atau build tool lain
      # - name: Build project
      #   run: npm install && npm run build

      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Ganti ini jika file HTML kamu ada di folder lain, misal `dist/` atau `build/`
